<div class="container">
  <div class="plantBrowser">
    <mat-chip-list>
      <mat-chip
        class="plantBrowser_item"
        (click)="selectPlant(plant)"
        *ngFor="let plant of plantsType"
        [selected]="plant === selectedPlant"
      >
        {{ plant }}
      </mat-chip>
    </mat-chip-list>
  </div>
  <div class="container_toggle"><mat-slide-toggle></mat-slide-toggle></div>
</div>
<app-plant-card></app-plant-card>
